# =================================
# TrainTicket API Test Configuration
# =================================

# API name
api=TrainTicket

# CONFIGURATION PARAMETERS

# Test case generator (RT: Random Testing, CBT: Constraint-based Testing, ART: Adaptive Random Testing, FT: Fuzzing)
generator=RT

# Number of test cases to be generated per operation on each iteration
testsperoperation=100

# OAS specification
oas.path=src/main/resources/TrainTicket/merged_openapi_spec 1.yaml

# Test configuration file
conf.path=src/main/resources/TrainTicket/testConf.yaml

# Directory where the test cases will be generated
test.target.dir=src/generation/java/trainticket

# Package name
test.target.package=trainticket

# Experiment name (for naming related folders and files)
experiment.name=trainticket

# Name of the test class to be generated
testclass.name=TrainTicketTest

# Set to true for executing the generated test cases. Set to false for generating test cases only.
experiment.execute=true

# Set to true for generating Allure reports
allure.report=true

# Set to true for validating the test cases with OASValidator before executing them
testcases.check=false

# Measure input coverage
coverage.input=true

# Measure output coverage
coverage.output=true

# Enable CSV statistics
stats.csv=true

# Set to true for deleting the previous test cases generated by RESTest
deletepreviousresults=true

# Maximum number of test cases to be generated (-1 for infinite loop)
numtotaltestcases=50

# Optional delay between each iteration (in seconds, -1 for no delay)
delay=-1

# Ratio of faulty test cases to be generated (negative testing)
faulty.ratio=0.7

# Proxy to use for all requests in format host:port (null for no proxy)
proxy=null

# Set to true for generating logs to file
logToFile=false

# =================================
# CONSTRAINT-BASED TESTING (CBT)
# =================================

# Ratio of faulty test cases to be generated due to broken dependencies
faulty.dependency.ratio=0.5

# Number of test cases after which new test data will be loaded
reloadinputdataevery=100

# Max number of data values for each parameter
inputdatamaxvalues=1000

# =================================
# ADAPTIVE RANDOM TESTING (ART)
# =================================

# Similarity metric (LEVENSHTEIN, JACCARD, JARO_WINKLER)
similarity.metric=LEVENSHTEIN

# Number of candidates to be considered for each test case
art.number.candidates=100

# =================================
# TEST OUTPUT VALIDATION
# =================================

# Set to false to disable response body analysis (required for specs with api_ prefix references)
response.body.analysis=false

# =================================
# FAULT INJECTION TESTING
# =================================

# Path to the injected faults JSON file (optional, relative to resources directory)
# If not set, uses default built-in fault definitions
injected.faults.file=
